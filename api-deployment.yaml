apiVersion: apps/v1
kind: Deployment
metadata:
  name: prediction-api
  namespace: xgboost-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prediction-api
  template:
    metadata:
      labels:
        app: prediction-api
    spec:
      containers:
      - name: api
        image: ufc-xgboost-api:latest
        imagePullPolicy: Never
        env:
        - name: DB_HOST
          value: "postgres-dev.xgboost-dev.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "octagona"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: xgboost-secrets
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: xgboost-secrets
              key: DB_PASSWORD
        - name: MODEL_DIR
          value: "/models"
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: models-volume
          mountPath: /models
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: prediction-api
  namespace: xgboost-dev
spec:
  type: NodePort
  selector:
    app: prediction-api
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30500
